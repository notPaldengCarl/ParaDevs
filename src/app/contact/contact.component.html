<main style="background-color: #FFFFF0;">
    <div class="container-fluid py-5 text-center content" style="background-color: #9c70a5;">
        <div class="container position-relative overflow-hidden" 
            style="
                max-width: 1000px;
                height: 400px;
                border-radius: 40px;
                background-color: #000000;
                padding: 0;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            ">

            <img src="contact/hero-image.png" alt="Hero Image" 
                class="w-100 h-100 d-none d-md-block" 
                style="
                    object-fit: cover;
                    border-radius: 40px;
                ">

            <div class="w-100 h-100 d-flex align-items-center justify-content-center" 
                style="
                    background-color: #9c70a5;
                    border-radius: 40px;
                ">
                <h1 class="text-white font-weight-bold" style="font-size: 2.5rem; line-height: 1.2;">
                    GIVING ANIMALS A <span class="text-dark">BETTER</span> TOMORROW
                </h1>
            </div>
        </div>
    </div>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center font-weight-bold">GET IN TOUCH</h2>
            <p class="text-center">We'd love to hear from you by filling the form below.</p>
            <form class="p-5 rounded content" style="background-color: #9c70a5; color: #000;">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" 
                        style="border: 1px solid #000; background-color: #fffff0;" 
                        onfocus="this.style.backgroundColor='#FFFFF0'" 
                        onblur="this.style.backgroundColor='#fff'" 
                        required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" 
                        style="border: 1px solid #000; background-color: #fffff0;" 
                        onfocus="this.style.backgroundColor='#FFFFF0'" 
                        onblur="this.style.backgroundColor='#fff'" 
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" 
                        style="border: 1px solid #000; background-color: #FFFFF0;" 
                        onfocus="this.style.backgroundColor='#FFFFF0'" 
                        onblur="this.style.backgroundColor='#fff'" 
                        required>
                </div>
                <div class="form-group">
                    <label for="inquiryType">Inquiry Type</label>
                    <input type="text" class="form-control" id="inquiryType" 
                        style="border: 1px solid #000; background-color: #FFFFF0;" 
                        onfocus="this.style.backgroundColor='#FFFFF0'" 
                        onblur="this.style.backgroundColor='#fff'" 
                        required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" 
                        style="border: 1px solid #000; background-color: #fffff0;" 
                        onfocus="this.style.backgroundColor='#FFFFF0'" 
                        onblur="this.style.backgroundColor='#fff'" 
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light fw-bold py-2 px-5 rounded-pill mt-4">
                    Submit
                </button>
            </form>
        </div>
    </section>
</main>
